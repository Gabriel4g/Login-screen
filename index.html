<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <div id="container">
        <div id="side">
            <div class="svg-ilustration">
                <img src="svgs.png" alt="">
            </div>
        </div>

        <form action="" id="form">

            <div id="buttons-mode">
                <img src="darkmode.png" alt="" id="darkmode" onmouseover="over()">
                <img src="lightmode.png" alt="" id="lightmode">
            </div>

            <div class="title">
                <h4>Bem vindo de volta</h4>
                <h1>Faça login na sua conta</h1>
            </div>

            <div class="box-email">
                <label>E-mail</label>
                <input type="email" name="" id="email-input" placeholder="devs2k22@gmail.com" autocomplete="off">
            </div>

            <div class="box-password">
                <label>Senha</label>
                <input type="password" id="password" placeholder="*********">
            </div>

            <div class="options">
                <div class="remember">
                    <input type="radio" name="" id="">
                    <label for="">Lembre de mim</label>
                    <a href="#"> Esqueceu sua senha?</a>
                </div>

            </div>

            <button id="button-primary">
                <p>Entrar</p>
            </button>

            <button id="button-secondary">
                <p>Ou faça login com o google</p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                        fill="#FFC107" />
                    <path
                        d="M3.15308 7.3455L6.43858 9.755C7.32758 7.554 9.48058 6 12.0001 6C13.5296 6 14.9211 6.577 15.9806 7.5195L18.8091 4.691C17.0231 3.0265 14.6341 2 12.0001 2C8.15908 2 4.82808 4.1685 3.15308 7.3455Z"
                        fill="#FF3D00" />
                    <path
                        d="M11.9999 22C14.5829 22 16.9299 21.0115 18.7044 19.404L15.6094 16.785C14.5717 17.5742 13.3036 18.001 11.9999 18C9.39891 18 7.19041 16.3415 6.35841 14.027L3.09741 16.5395C4.75241 19.778 8.11341 22 11.9999 22Z"
                        fill="#4CAF50" />
                    <path
                        d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                        fill="#1976D2" />
                </svg>
            </button>

            <p class="p-register">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </p>
        </form>
    </div>


    <script src="darkmode.js"></script>
</body>

</html>
